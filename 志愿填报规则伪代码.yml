// 设置小明的高考分数
set 小明高考 = 500分;

// 小明的志愿学校是北京大学
小明志愿 = 北京大学;

// 北京大学在福建招生名额中只招收两个专业组，分别是999组和500组
// 设置999组(文理兼招);
设置 999组(必须选化学);

// 999组包含的专业及其分数线
set 999组里面有专业 {
    会计学600分;
    经济学501分;
    建筑学499分;
};

// 500组包含的专业及其分数线
set 500组里面有专业 {
    软件工程600分;
    计算机科学与技术501分;
    网络工程499分;
};

// 小明开始报考流程
小明开始报考 {
    // 如果小明的高考分数是500分
    if 小明高考分数 == 500分 {
        // 设置小明的第一志愿为500专业组
        set 第一志愿 = 500专业组;

        // 填写志愿表单
        志愿表单 {
            第一志愿 = 软件工程;
            第二志愿 = 计算机科学与技术;
            第三志愿 = null; // 小明没有填写第三志愿
        };

        // 如果小明服从调剂
        if 小明服从调剂 {
            // 录取结果为网络工程，因为小明的分数低于软件工程和计算机科学与技术
            录取 = 网络工程;
        } else {
            // 如果小明不服从调剂，那么他将滑档，等待补录
            录取 = 滑档; // 等待补录
        }
    } else {
        // 假设小明高考分数为498分，低于500专业组的最低分数线
        set 第一志愿 = 500专业组;
        志愿表单 {
            第一志愿 = 软件工程;
            第二志愿 = 计算机科学与技术;
            第三志愿 = null; // 没有填写
        };

        // 如果小明服从调剂
        if 小明服从调剂 {
            // 即使服从调剂，分数不足也无法被北京大学录取
            不能录取到北京大学;
            // 开始检测小明的第二个志愿学校
        } else {
            // 如果小明不服从调剂，同样不能被录取
            不能录取到北京大学;
            // 开始检测小明的第二个志愿学校
        }
    }
}